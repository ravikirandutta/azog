  <div id = "login" class="container">

      <!--<form class="form-signin" role="form">-->
      <form action="{% url 'handlelogin'  %}" class="form-signin" method="post" name="login_form" id="login_form"> {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="Username" type="text" class="form-control" placeholder="Email address" required autofocus>
        <input name="Password"  type="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="show_register()">New User</button>
        <input type="hidden" name="Mode" value="login" >
      </form>

    </div>
  
   <div id ="register" class="container" style="display:none">

      <!--<form class="form-signin" role="form">-->
      <form action="{% url 'handlelogin'  %}" class="form-signin" method="post" name="login_form" id="login_form"> {% csrf_token %}
        <h2 class="form-signin-heading">Enter Details</h2>
        <input name="Firstname" type="text" class="form-control" placeholder="First Name" required autofocus>
          <input name="Lastname" type="text" class="form-control" placeholder="Last Name" required >
        <input name="Username" type="text" class="form-control" placeholder="Email address" required >
          
        <input name="Password"  type="password" class="form-control" placeholder="Password" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="show_login()">Existing User</button>
        <input type="hidden" name="Mode" value="Register" >
      </form>

    </div>
  
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
