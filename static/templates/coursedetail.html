<!DOCTYPE html>
{% extends 'basedetail.html' %}

{% block content %}

                      <h1   align="center" ><a href="{% url 'public_course_detail' course.id %}">{{ course.course_name }}</a></h1>
                      <div class="row">
                         <div class="col-md-9">
                          <ul class="list-group">
                          {%for notification in notifications%}

             <li class="list-group-item">{{notification}}</li>


                          {%endfor%}
                          </ul>

                        </div>
                      </div>
                         <div class="row marketing" >

                               <div class="list-group">

                               {% for session in course_sessions_list %}
                               <div class="list-group-item">

                                   <div class="container">
                                   <a href="{% url 'session_detail' session.id %}">
                                    <h3   align="left">{{ session.session_name }}</h3>

                                    </div >
                               </div>
                            {% endfor %}

                               </div>
                              </div>




                 {% endblock %}
</html>
